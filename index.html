<!DOCTYPE html> <!-- Declara el tipo de documento HTML5 -->
<html lang="es-mx"> <!-- Define el idioma de la página como español (México) -->
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Establece el viewport para una visualización adecuada en dispositivos móviles -->
    <title>Encriptador de Texto</title> <!-- Título de la página que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="./styles/Style.css"> <!-- Enlaza el archivo CSS para aplicar estilos -->
</head>
<body>
    <div class="contenedor"> <!-- Contenedor principal para organizar el contenido -->
        <img src="./asset/icon_alura.svg" alt="Lupa" class="icon"> <!-- Imagen del icono (Lupa) con descripción alternativa para accesibilidad -->
        <div class="textareas"> <!-- Contenedor para los elementos de entrada y salida de texto -->
            <textarea id="ingreso_texto" class="ingresotexto" placeholder="Ingrese el texto aquí"></textarea> <!-- Área de texto para ingresar el texto a encriptar/desencriptar -->
            
            <textarea id="salida_texto" class="salidatexto" placeholder="" readonly></textarea> <!-- Área de texto para mostrar el resultado, sólo lectura -->
            
            <div class="mensaje-no-encontrado"> <!-- Contenedor para el mensaje cuando no hay texto -->
                <img class="chico_lupa" src="./asset/icon-boy-lupa.PNG" alt="img_msg_no_encontrado"> <!-- Imagen del mensaje de "no encontrado" con descripción alternativa -->
                <span class="tex_ningunmensaje"> <!-- Texto que indica que no se encontró ningún mensaje -->
                    <strong>Ningún mensaje fue <br> encontrado <br></strong>
                </span>
                <span class="ingreso_texto"> <!-- Texto que indica al usuario que debe ingresar un mensaje -->
                    Ingresar el texto que desees encriptar o <br> desencriptar <br>
                </span>
            </div>
            
        </div>
        <div class="botones"> <!-- Contenedor para los botones de acción -->
            <button id="encriptar_boton">Encriptar</button> <!-- Botón para encriptar el texto -->
            <button class="desencriptar_boton" id="desencriptarboton">Desencriptar</button> <!-- Botón para desencriptar el texto -->
            <button id="copiar_boton" style="display: none;">Copiar</button> <!-- Botón para copiar el texto al portapapeles, oculto inicialmente -->
        </div>    
    </div>
    <script src="app.js"></script> <!-- Enlaza el archivo JavaScript para la funcionalidad -->
</body>
</html>
